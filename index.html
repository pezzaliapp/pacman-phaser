<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pac-Man con Phaser - Responsive</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Stile base per il body */
    body {
      margin: 0;
      background-color: #000;
    }
    /* Contenitore del gioco responsivo */
    #gameContainer {
      margin: 20px auto;
      width: 90vw;
      max-width: 800px;
      background-color: #000;
      position: relative;
    }
    /* Il div in cui Phaser monterà il canvas */
    #phaser-game {
      width: 100%;
      height: auto;
    }
    /* Contenitore per i controlli touch, posizionato sotto il gioco */
    #controlsContainer {
      text-align: center;
      margin-top: 10px;
    }
    /* Stile per i pulsanti tattili */
    .touch-btn {
      width: 50px;
      height: 50px;
      font-size: 24px;
      margin: 4px;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      opacity: 0.7;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Contenitore del gioco -->
  <div id="gameContainer">
    <div id="phaser-game"></div>
  </div>
  
  <!-- Controlli touch, posizionati sotto il gioco -->
  <div id="controlsContainer">
    <div class="btn-row">
      <button id="btn-up" class="touch-btn">▲</button>
    </div>
    <div class="btn-row">
      <button id="btn-left" class="touch-btn">◄</button>
      <button id="btn-down" class="touch-btn">▼</button>
      <button id="btn-right" class="touch-btn">►</button>
    </div>
  </div>

  <!-- Inclusione di Phaser e del file principale JS -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="main.js"></script>
  
  <!-- Registrazione del service worker per la PWA (opzionale) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service worker registrato:', reg))
        .catch(err => console.error('Service worker non registrato:', err));
    }
  </script>
</body>
</html>

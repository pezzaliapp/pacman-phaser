<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pac-Man con Phaser - Livello Avanzato</title>
  <style>
    /* Stili di base */
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    /* Contenitore per il gioco – si adatta in modo responsive */
    #gameContainer {
      width: 90vw;
      max-width: 800px;
      margin: 20px auto;
      background-color: #000;
      position: relative;
    }
    /* Il div in cui Phaser monterà il canvas */
    #phaser-game {
      width: 100%;
      height: auto;
    }
    /* Contenitore per i controlli touch, posizionati sotto il gioco */
    #controlsContainer {
      text-align: center;
      margin-top: 10px;
    }
    .touch-btn {
      width: 50px;
      height: 50px;
      font-size: 24px;
      margin: 4px;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      opacity: 0.7;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="phaser-game"></div>
  </div>

  <div id="controlsContainer">
    <div class="btn-row" style="margin-bottom:5px;">
      <button id="btn-up" class="touch-btn">▲</button>
    </div>
    <div class="btn-row">
      <button id="btn-left" class="touch-btn">◄</button>
      <button id="btn-down" class="touch-btn">▼</button>
      <button id="btn-right" class="touch-btn">►</button>
    </div>
  </div>

  <!-- Includi Phaser 3 da CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <!-- Il file principale di gioco -->
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pac-Man Phaser - Wrap Orizzontale</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Pannello punteggio -->
  <div id="scorePanel">
    <p id="scoreLabel">Score: 0</p>
    <p id="livesLabel">Lives: 3</p>
    <p id="levelLabel">Level: 1</p>
  </div>

  <!-- Contenitore di gioco -->
  <div id="gameContainer">
    <div id="phaser-game"></div>
  </div>

  <!-- Controlli tattili -->
  <div id="controlsContainer">
    <div class="btn-row" style="margin-bottom:5px;">
      <button id="btn-up" class="touch-btn">▲</button>
    </div>
    <div class="btn-row">
      <button id="btn-left" class="touch-btn">◄</button>
      <button id="btn-down" class="touch-btn">▼</button>
      <button id="btn-right" class="touch-btn">►</button>
    </div>
  </div>

  <!-- Phaser 3 da CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

  <!-- File principale di gioco -->
  <script src="main.js"></script>
</body>
</html>

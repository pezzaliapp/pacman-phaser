<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pac-Man con Phaser - Controlli Mobile</title>
  <style>
    /* Stili di base */
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    /* Pannello punteggio esterno */
    #scorePanel {
      width: 90vw;
      max-width: 800px;
      margin: 10px auto;
      color: #fff;
      display: flex;
      justify-content: space-around;
    }
    #scorePanel p {
      margin: 0 10px;
      font-size: 14px;
    }
    /* Contenitore per il gioco */
    #gameContainer {
      width: 90vw;
      max-width: 800px;
      margin: 0 auto;
      background-color: #000;
      position: relative;
    }
    /* Il div in cui Phaser monta il canvas */
    #phaser-game {
      width: 100%;
      height: auto;
    }
    /* Contenitore per i controlli touch */
    #controlsContainer {
      text-align: center;
      margin: 10px auto;
      width: 90vw;
      max-width: 800px;
    }
    .touch-btn {
      width: 50px;
      height: 50px;
      font-size: 24px;
      margin: 4px;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      opacity: 0.7;
      /* Evitiamo che il testo venga selezionato accidentalmente */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Pannello punteggio -->
  <div id="scorePanel">
    <p id="scoreLabel">Score: 0</p>
    <p id="livesLabel">Lives: 3</p>
    <p id="levelLabel">Level: 1</p>
  </div>

  <!-- Contenitore per il gioco -->
  <div id="gameContainer">
    <div id="phaser-game"></div>
  </div>

  <!-- Contenitore per i controlli tattili -->
  <div id="controlsContainer">
    <div class="btn-row" style="margin-bottom:5px;">
      <button id="btn-up" class="touch-btn">▲</button>
    </div>
    <div class="btn-row">
      <button id="btn-left" class="touch-btn">◄</button>
      <button id="btn-down" class="touch-btn">▼</button>
      <button id="btn-right" class="touch-btn">►</button>
    </div>
  </div>

  <!-- Includi Phaser 3 da CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <!-- Il file JavaScript principale -->
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pac-Man con Phaser - Labirinto Proporzionato</title>
  <style>
    /* Stile di base per lo sfondo */
    body {
      margin: 0;
      background-color: #000;
    }
    /* Contenitore responsivo: si adatta alla larghezza schermo, max 800 px */
    #gameContainer {
      width: 90vw;
      max-width: 800px;
      margin: 20px auto; /* Centro orizzontalmente */
      background-color: #000;
      position: relative;
    }
    /* Phaser monterà il canvas dentro #phaser-game */
    #phaser-game {
      width: 100%;
      height: auto;
    }
    /* Contenitore per i pulsanti tattili (su mobile), sotto il gioco */
    #controlsContainer {
      text-align: center;
      margin-top: 10px;
    }
    .touch-btn {
      width: 50px;
      height: 50px;
      font-size: 24px;
      margin: 4px;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      opacity: 0.7;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Contenitore del gioco (canvas Phaser + HUD) -->
  <div id="gameContainer">
    <div id="phaser-game"></div>
  </div>

  <!-- Pulsanti tattili (per chi gioca su smartphone) -->
  <div id="controlsContainer">
    <div class="btn-row" style="margin-bottom:5px;">
      <button id="btn-up" class="touch-btn">▲</button>
    </div>
    <div class="btn-row">
      <button id="btn-left" class="touch-btn">◄</button>
      <button id="btn-down" class="touch-btn">▼</button>
      <button id="btn-right" class="touch-btn">►</button>
    </div>
  </div>

  <!-- Inclusione di Phaser 3 -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <!-- File principale di gioco -->
  <script src="main.js"></script>
</body>
</html>
